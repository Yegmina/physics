<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Electric Field Visualization</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
    }
    
    canvas {
        position: absolute;
        top: 0;
        left: 0;
        background: url('https://starwalk.space/gallery/images/what-is-space/1920x1080.jpg') no-repeat center center;
        background-size: cover;
    }
    
    h1 {
        position: relative;
        z-index: 1;
        color: #333;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }
</style>
<script>
var res = 10;
var grid_X, grid_Y;
var charges = [];

function setup() {
    createCanvas(200, 200);

    grid_X = new Array(width / res);
    grid_Y = new Array(width / res);
    for (var i = 0; i < width / res; i++) {
        grid_X[i] = new Array(height / res);
        grid_Y[i] = new Array(height / res);
    }
    
    charges.push(new Charge("Заряд 1", prompt("Координата X заряда 1 (0-200)"), prompt("Координата Y заряда 1 (0-200)"), prompt("Заряд q заряда 1 (-1000-1000)")));
    charges.push(new Charge("Заряд 2", prompt("Координата X заряда 2 (0-200)"), prompt("Координата Y заряда 2 (0-200)"), prompt("Заряд q заряда 2 (-1000-1000)")));

    vectorGrid();
}

function preload() {
    backgroundImage = loadImage('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_6vFhbsMYmPnQbkB0GWagI6uftU8cqBch3g&usqp=CAU');
}

function draw() {
    background(backgroundImage);
    drawGrid();
    
    for (var i = 0; i < charges.length; i++) {
        charges[i].display();
    }
    
    drawLines();
}

class Charge {
    constructor(name, x, y, v) {
        this.name = name;
        this.x = x;
        this.y = y;
        this.v = v;
    }
    
    display() {
        fill(this.v > 0 ? 255 : 0, 0, this.v < 0 ? 255 : 0, 100);
        stroke(0);
        strokeWeight(1);
        ellipse(this.x, this.y, 15, 15);
    }
}

function drawGrid() {
    stroke(0, 50);
    for (var i = 0; i < width; i += 20) {
        line(0, i, width, i);
        line(i, 0, i, height);
    }
}

function vectorGrid() {
    for (var i = 0; i < height / res; i++) {
        for (var j = 0; j < height / res; j++) {
            var x = res / 2 + i * res;
            var y = res / 2 + j * res;
            var gridXSum = 0, gridYSum = 0;
            
            for (var c of charges) {
                var dx = x - c.x;
                var dy = y - c.y;
                var d = sqrt(dx * dx + dy * dy);
                var E = c.v / (d * d);
                var Ex = dx * E / d;
                var Ey = dy * E / d;
                
                gridXSum += Ex;
                gridYSum += Ey;
            }
            
            var EE = sqrt(gridXSum * gridXSum + gridYSum * gridYSum);
            grid_X[i][j] = 15 * gridXSum / EE;
            grid_Y[i][j] = 15 * gridYSum / EE;
        }
    }
}

function drawLines() {
    for (var i = 0; i < 5000; i++) {
        var x = random(width);
        var xf = floor(x / res);
        var y = random(height);
        var yf = floor(y / res);

        stroke(0, 70);
        line(x, y, x + grid_X[xf][yf], y + grid_Y[xf][yf]);
    }
}
</script>
</body>
</html>
