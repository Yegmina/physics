<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Експериментальна робота №015</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="js.js" defer></script>
    <script src="jquery-3.5.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h2 {
            text-align: center;
            font-size: 36px;
            margin-top: 20px;
            animation: slideInUp 1s ease-in;
        }

        #main {
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }

        .col {
            padding: 20px;
        }

        #c1 {
            width: 100%;
            height: 500px;
            background-color: #e5e5e5;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: zoomIn 1s ease-in;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
            }
            to {
                transform: scale(1);
            }
        }

        #xcont {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn-group {
            margin-bottom: 10px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }

        .btn-secondary {
            background-color: #444;
            color: #fff;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }

        .btn-secondary:hover {
            background-color: #333;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        label {
            font-size: 20px;
            animation: fadeInUp 1s ease-in;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
            animation: fadeInUp 1s ease-in;
        }

        .btn-group button {
            animation: bounceIn 1s ease-in-out;
        }

        @keyframes bounceIn {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
<h2>Експериментальна робота №015</h2>

<div id="main" class="container mx-md-1">
    <div class="row">
        <div class="col bg-info" style="width: 50%;">
            <canvas id="c1"></canvas>
        </div>
        <div class="col bg-info" style="width: 50%;">
            <div id="xcont">
                <div class="btn-group" role="group" aria-label="Second group">
                    <button id="btn_zoom_default" type="button" class="btn btn-primary" title="Скинути масштаб">.</button>
                    <button id="btn_zoom_up" type="button" class="btn btn-secondary" title="Збільшити">+</button>
                    <button id="btn_zoom_down" type="button" class="btn btn-warning" title="Зменшити">-</button>
                    <button id="btn_drag" type="button" class="btn btn-danger" title="Перетягування">※</button>
                </div>

                <label>Калібрування</label>
                <div class="btn-group" role="group" aria-label="Second group">
                    <button id="k1" type="button" class="btn btn-secondary">1</button>
                    <button id="k2" type="button" class="btn btn-secondary">2</button>
                </div>

                <label>Значення довжини одиничного відрізка в метрах</label>
                <input id="calibr_edit" type="number" step="0.01" min="0" placeholder="0.000" value="0.010">

                <label>Встановлення маркерів на трасі для визначення його радіусу</label>
                <div class="btn-group" role="group" aria-label="Second group">
                    <button id="o1" type="button" class="btn btn-danger">1</button>
                    <button id="o2" type="button" class="btn btn-success">2</button>
                    <button id="o3" type="button" class="btn btn-primary">3</button>
                </div>

                <label>Радіус траєкторії</label>
                <label id="lbl2">R = ...</label>

                <div class="btn-group" role="group" aria-label="Second group">
                    <button id="btn_draw" type="button" class="btn btn-secondary">Малювати</button>
                    <button id="btn_clear" type="button" class="btn btn-secondary">Витерти</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
